<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>元旦快乐</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<p>
<div class="box">
    <dic class="circle">
        <div class="text">
            <span style="--x:1">元</span>
            <span style="--x:2">旦</span>
            <br />
            <span style="--x:3">快</span>
            <span style="--x:4">乐</span>
        </div>
    </dic>
</div>
</p>
<script>
    const bubbles = () => {
        let count = 300;
        let p = document.querySelector("p");
        for (let i = 0; i < count; i++) {
            let bubble = document.createElement('i');
            let x = Math.floor(Math.random() * window.innerWidth);
            y = Math.floor(Math.random() * window.innerHeight);


            let size = Math.random() * 60;
            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.animationDuration = 5 + size + 's';
            bubble.style.animationDelay = -size + 's';


            p.appendChild(bubble);
        }
    }
    bubbles()
</script>
</body>
</html>
